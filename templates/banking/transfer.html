{% extends 'banking/base.html' %}



{% block content %}
    {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endfor %}
    <div class="container mt-5">
        <div class="card" style="background-color: rgba(255, 255, 255, 0.7);">
            <div class="card-body" >
                <h5 class="card-title">Transfer Money</h5>
                <form method="post" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="recipient_account">Recipient Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required
                               placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" class="form-control" id="amount" name="amount" min="0.01" step="0.01"
                               required placeholder="0.00">
                    </div>
                        <button type="submit" class="btn btn-primary">less go</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
